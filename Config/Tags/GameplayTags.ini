;; ========================================
;; 三国卡牌战斗游戏 - GameplayTags 配置
;; ========================================
;; 说明：
;; - 此文件定义了游戏中所有的 GameplayTag
;; - 引擎启动时会自动加载这些标签
;; - 标签使用点号分隔的层级结构
;; ========================================

[/Script/GameplayTags.GameplayTagsSettings]
ImportTagsFromConfig=True
WarnOnInvalidTags=True
FastReplication=False
InvalidTagCharacters="\"\',"
+GameplayTagTableList=/Game/Data/GameplayTags/GameplayTagTable.GameplayTagTable
NumBitsForContainerSize=6
NetIndexFirstBitSegment=16

;; ========================================
;; 伤害系统标签
;; ========================================
+GameplayTagList=(Tag="Data.Damage",DevComment="伤害倍率标签，用于 SetByCaller 传递伤害参数")

;; ========================================
;; 能力系统标签
;; ========================================
+GameplayTagList=(Tag="Ability.Attack",DevComment="攻击能力标签，标识所有攻击类技能")
